<app-alert-modal [status]='alertStatus' *ngIf="componentToggler.alertModal"></app-alert-modal>

<section class="deactivate_wrapper slide-in-top" #divToAnim>
    
    <div class="deactivate_wrapper__modal">  
        <img src="../../../assets/icons/close_small.svg" alt="" class="close_button" (click)="closeModal()">

        <span class="deactivate_wrapper__modal__warning">
            Are you sure you want to do this? This process is not reversible!
        </span>
        <div class="modal_actions">
            <button class="modal_actions__delete" (click)="deleteAction()">Delete</button>
            <button class="modal_actions__cancel" (click)="closeModal()">Cancel</button>
        </div>
    </div>
</section>
